name: Update Email in CSV

on:
  repository_dispatch:
    types: [email_registered]

jobs:
  update-csv:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Update CSV with Email
        run: |
          email="${{ github.event.client_payload.email }}"
          idea="${{ github.event.client_payload.idea }}"
          
          # Encontrar la fila de la idea y aÃ±adir email
          if [ -f "data/ideas-validadas.csv" ]; then
            # Crear columna emails si no existe
            if ! grep -q "emails" data/ideas-validadas.csv; then
              sed -i '1s/$/,emails/' data/ideas-validadas.csv
            fi
            
            # Buscar idea por slug y aÃ±adir email
            awk -v idea="$idea" -v email="$email" -F',' 'BEGIN{OFS=","} 
              NR==1 {print; next} 
              $2 ~ idea {
                if (NF==8) {$9=email} else {$9=$9";"email}; 
                print; 
                next
              } 
              {print}' data/ideas-validadas.csv > temp.csv
            mv temp.csv data/ideas-validadas.csv
          fi
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ideas-validadas.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“§ Nuevo registro: ${{ github.event.client_payload.email }}"
          git push
