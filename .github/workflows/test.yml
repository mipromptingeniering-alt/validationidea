name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run Tests
      run: |
        python tests/test_workflow.py
        
    - name: Test Results
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "✅ Tests passed"
        else
          echo "❌ Tests failed"
          exit 1
        fi
