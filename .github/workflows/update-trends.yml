name: Update Viral Trends

on:
  schedule:
    # Ejecutar cada 6 horas: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 */6 * * *'
  
  # Permitir ejecuciÃ³n manual desde GitHub Actions UI
  workflow_dispatch:

jobs:
  update-trends:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Hunt Viral Trends
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
      run: |
        echo "ðŸ”¥ Ejecutando Trend Hunter..."
        python -c "from agents import trend_hunter_agent; trend_hunter_agent.hunt_viral_opportunities()"
        echo "âœ… Trends actualizados"
    
    - name: Commit and Push Results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # AÃ±adir cambios
        git add data/viral-trends.json
        
        # Commit solo si hay cambios
        git diff --staged --quiet || git commit -m "ðŸ”¥ Auto-update: viral trends $(date +'%Y-%m-%d %H:%M UTC')"
        
        # Push con retry
        git push || echo "âš ï¸ No changes to push or push failed"
    
    - name: Summary
      if: always()
      run: |
        echo "## ðŸ”¥ Trend Hunter Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Execution Time:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f data/viral-trends.json ]; then
          echo "**Status:** âœ… Trends file updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**File:** \`data/viral-trends.json\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Status:** âŒ Trends file not found" >> $GITHUB_STEP_SUMMARY
        fi
