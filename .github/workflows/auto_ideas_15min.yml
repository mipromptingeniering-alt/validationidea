name: auto-ideas-15min

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate 1 good idea
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          rm -f data/cache.json
          python run_batch.py
      
      - name: Commit changes
        run: |
          git config user.name "chet-this-bot"
          git config user.email "bot@chet-this.com"
          git add data/*.json agents/generator_agent.py || true
          git diff --staged --quiet || git commit -m "?? auto: nueva idea + learning"
          git push || true
