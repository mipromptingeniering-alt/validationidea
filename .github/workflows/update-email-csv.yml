name: Update Email CSV

on:
  repository_dispatch:
    types: [email_registered]

jobs:
  update-csv:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Add email to CSV
        run: |
          email="${{ github.event.client_payload.email }}"
          idea="${{ github.event.client_payload.idea }}"
          timestamp="${{ github.event.client_payload.timestamp }}"
          
          # Crear archivo emails si no existe
          if [ ! -f "data/emails-registrados.csv" ]; then
            echo "timestamp,email,idea" > data/emails-registrados.csv
          fi
          
          # AÃ±adir registro
          echo "$timestamp,$email,$idea" >> data/emails-registrados.csv
          
          echo "âœ… Email aÃ±adido: $email"
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/emails-registrados.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“§ Nuevo registro: ${{ github.event.client_payload.email }}"
          git push
